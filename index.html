<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill out this survey form to continue... </p>
    <form id="survey-form">
      <label id="name-label">Enter Your Name: <input id="name" type="text" placeholder="John Doe" required></label>
      <label  id="email-label">Enter Your Email: <input id="email" type="email" pattern=".+@example\.com" placeholder="name@example.com" required></label>
      <label id="number-label">Enter Your Age (Optional): <input id="number" type="number" pattern="[0-9]" min="13" max="120" placeholder="25"></label>
      <label id="dropdown-label">Your Employment Status: 
        <select id="dropdown">
          <option>(select one)</option>
          <option>Student</option>
          <option>Employed</option>
          <option>Self-Employed</option>
          <option>Unemployed</option>
        </select>
      </label>
      <label id="radio-label"><p>Do you learn in your free time?</p>
        <input id="all" class="inline" type="radio" name="free-time" value="all"> All the time
        <input id="sometimes" class="inline" type="radio" name="free-time" value="sometimes"> Sometimes
        <input id="rare" class="inline" type="radio" name="free-time" value="rarely"> Rarely
        <input id="no" class="inline" type="radio" name="free-time" value="no"> Not at all
      </label>

      <label id="checkbox-label"><p>Your Interests: </p>
        <input class="inline" type="checkbox" value="sports" > Sports
        <input class="inline" type="checkbox" value="technology" > Technology
        <input class="inline" type="checkbox" value="nature" > Nature
        <input class="inline" type="checkbox" value="art" > Art
        <input class="inline" type="checkbox" value="higher-education" > Higher Education
        <input class="inline" type="checkbox" value="e-commerce" > E-Commerce
        <input class="inline" type="checkbox" value="entrepreneurs" > Entrepreneurs
        <input class="inline" type="checkbox" value="Unemployment" > Unemployment
        <input class="inline" type="checkbox" value="cooking" > Cooking
        <input class="inline" type="checkbox" value="new-gadgets" > New Gadgets
      </label>
      <label id="textarea-label"> 
        <p>Any comments: </p>
        <textarea id="comments" placeholder="Write your comments here..."></textarea>
      </label>
      <label id="submit-label">
        <input id="submit" type="submit" value="Submit">
      </label>
    </form>
  </body>
</html>
